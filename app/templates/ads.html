<div class="jumbotron">
    <div class="row">
        <div class="col-md-10">
            <ul id="addsUl">
                <li ng-repeat="ad in data.ads">
                    <div class="container well">
                        <div class="col-md-4">
                            <img src="{{ad.imageDataUrl}}" alt="Image not found"
                                 onError="this.onerror=null;this.src='images/SelloBuyerAltImg.jpg';" class="adImg"/>
                        </div>
                        <div class="col-md-5">
                            <h3 class="pull-left">
                                {{ad.title}}
                            </h3>
                        </div>
                        <div class="col-md-3">
                       <span class="pull-right">
                       {{ad.date | date: 'd-MMM-yyyy'}}
                   </span>
                        </div>
                        <div class="col-md-8">
                            {{ad.text}}
                            <hr/>
                            <div class="row">
                                <div class="col-md-1"><strong>Name: </strong></div>
                                <div class="col-md-6">{{ad.ownerName}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"><strong>Email: </strong></div>
                                <div class="col-md-6">{{ad.ownerEmail}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"><strong>Phone: </strong></div>
                                <div class="col-md-6">{{ad.ownerPhone}}</div>
                            </div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body" ng-repeat="category in categories">
                    {{category.name}}
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body" ng-repeat=" town in towns">
                    {{town.name}}
                </div>
            </div>
        </div>
    </div>
</div>
