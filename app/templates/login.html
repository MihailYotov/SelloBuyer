<form class="form-horizontal">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="username">Username</label>
            <div class="col-lg-10">
                <input type="text" placeholder="Username" id="username" class="form-control" ng-model="userData.username" required >
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="password">Password</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Password" id="password" class="form-control" ng-model="userData.password" required >
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-success" ng-click="login(userData)">Login</button>
                <button class="btn btn-default" ng-click="registerPath()" >Register</button>
            </div>
        </div>
    </fieldset>
</form>
