<div class="row">
    <form class="form-horizontal">
        <fieldset>
            <legend>Registration</legend>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputName">Name</label>

                    <div class="col-lg-10">
                        <input type="text" placeholder="Name" id="inputName" class="form-control"
                               ng-model="userData.name"
                               required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputEmail">Email</label>

                    <div class="col-lg-10">
                        <input type="text" placeholder="Email" id="inputEmail" class="form-control"
                               ng-model="userData.email"
                               required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputPhone">Phone</label>

                    <div class="col-lg-10">
                        <input type="text" placeholder="Phone" id="inputPhone" class="form-control"
                               ng-model="userData.phoneNumber"
                               />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputTown">Town</label>

                    <div class="col-lg-10">
                        <select id="inputTown"
                                class="form-control"
                                ng-model="userData.townId"
                                ng-options="town.id as town.name for town in towns">
                            <option value="null">(None)</option>
                            <option ng-repeat="town in towns"
                                    value="{{town.id}}">{{town.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-primary" ng-click="editUserProfile(userData)">Update</button>
                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputOldPassword">Old Password</label>

                    <div class="col-lg-10">
                        <input type="password" placeholder="Old Password" id="inputOldPassword" class="form-control"
                               ng-model="userData.oldPassword" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputPassword">New Password</label>

                    <div class="col-lg-10">
                        <input type="password" placeholder="Password" id="inputPassword" class="form-control"
                               ng-model="userData.newPassword" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="inputConfirmPassword">Confirm Password</label>

                    <div class="col-lg-10">
                        <input type="password" placeholder="Confirm Password" id="inputConfirmPassword"
                               class="form-control"
                               ng-model="userData.confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-primary" ng-click="editUserPassword(userData)">Change Password</button>
                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
