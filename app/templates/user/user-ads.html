<ul class="userAds">
    <li ng-repeat="ad in ads.ads" class="box">
        <div class="row">
            <div class="col-md-8">
                <h1>{{ad.title}}</h1>

                <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
                <div ng-if='ad.imageDataUrl'>
                    <strong>Image:</strong>
                    <img class="ad-image" ng-src="{{ad.imageDataUrl}}"/>
                </div>
                <div ng-if='!ad.imageDataUrl'>
                    <strong>Image:</strong>
                    <img class="ad-image" src="images/SelloBuyerAltImg.jpg"/>
                </div>
                <div>
                    <strong>Text:</strong>{{ad.text}}
                </div>
            </div>

            <div class="col-md-4" ng-if="ad.status=='Approved'">
                <h2>
                    <span class="label label-success">Status: {{ad.status}}</span>
                </h2>
                <button class="btn btn-primary" ng-click="deactivateUserAds(ad.id)">Deactivate</button>
            </div>

            <div class="col-md-4" ng-if="ad.status=='WaitingApproval'">
                <h2>
                    <span class="label label-warning">Status: {{ad.status}}</span>
                </h2>
                <button class="btn btn-primary" ng-click="deactivateUserAds(ad.id)">Deactivate</button>
            </div>

            <div class="col-md-4" ng-if="ad.status=='Rejected'">
                <h2>
                    <span class="label label-danger">Status: {{ad.status}}</span>
                </h2>
                <button class="btn btn-primary" ng-click="deactivateUserAds(ad.id)">Deactivate</button>
            </div>

            <div class="col-md-4" ng-if="ad.status=='Inactive'">
                <h2>
                    <span class="label label-danger">Status: {{ad.status}}</span>
                </h2>
                <div>
                    <button class="btn btn-success" ng-click="publishAgainUserAds(ad.id)" >Publish Again</button>
                </div>
                <!--<div>-->
                <!--<button class="btn btn-primary" ng-click="editAd(ad)" >Edit</button>-->
                <!--</div>-->
                <div>
                    <button class="btn btn-primary" ng-click="edit(ad.id)" >Edit</button>
                </div>
                <!--<div>-->
                <!--<a href="#/user/ads/edit/{{ad.id}}"  class="link button">Edit</a>-->
                <!--</div>-->
                <div>
                    <button class="btn btn-danger" ng-click="deleteUserAds(ad.id)" >Delete</button>
                </div>
            </div>

        </div>
    </li>
</ul>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>

<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadUserAds()"
            max-size="9" boundary-links="true">
</pagination>
