<form class="form-horizontal">
    <fieldset>
        <legend>Registration</legend>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputUsername">Username</label>

            <div class="col-lg-10">
                <input type="text" placeholder="Username" id="inputUsername" class="form-control"
                       ng-model="userData.username" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputPassword">Password</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Password" id="inputPassword" class="form-control"
                       ng-model="userData.password" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputConfirmPassword">Confirm Password</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Confirm Password" id="inputConfirmPassword" class="form-control"
                       ng-model="userData.confirmPassword" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputName">Name</label>
            <div class="col-lg-10">
                <input type="text" placeholder="Name" id="inputName" class="form-control" ng-model="userData.name"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputEmail">Email</label>
            <div class="col-lg-10">
                <input type="text" placeholder="Email" id="inputEmail" class="form-control" ng-model="userData.email"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputPhone">Phone</label>
            <div class="col-lg-10">
                <input type="text" placeholder="Phone" id="inputPhone" class="form-control" ng-model="userData.phone"
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputTown">Town</label>
            <div class="col-lg-10">
                <select id="inputTown"
                        class="form-control"
                        ng-model="userData.townId"
                        ng-options="town.id as town.name for town in towns">
                    <option value="null">(None)</option>
                    <option ng-repeat="town in towns"
                            value="{{town.id}}">{{town.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-success" ng-click="register(userData)" >Register</button>
                <button class="btn btn-default" ng-click="loginPath()" >Login</button>
            </div>
        </div>
    </fieldset>
</form>
