<form class="form-horizontal">
    <fieldset>
        <legend>Registration</legend>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputUsername">Username</label>
            <div class="col-lg-10">
                <input type="text" placeholder="Username" id="inputUsername" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputPassword">Password</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Password" id="inputPassword" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputConfirmPassword">Confirm Password</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Confirm Password" id="inputConfirmPassword" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputName">Name</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Name" id="inputName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputEmail">Email</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Email" id="inputEmail" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputPhone">Phone</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Phone" id="inputPhone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputTown">Town</label>
            <div class="col-lg-10">
                <input type="password" placeholder="Town" id="inputTown" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-default">Login</button>
            </div>
        </div>

    </fieldset>
</form>
